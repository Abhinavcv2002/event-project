<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add New Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h2 class="mb-4">Add New Product</h2>
  <form class="row g-4">

    <!-- General Information -->
    <div class="col-lg-8">
      <div class="card p-4 shadow-sm">
        <h5>General Information</h5>
        <div class="mb-3">
          <label for="productName" class="form-label">Name</label>
          <input type="text" class="form-control" id="productName">
        </div>

        <div class="mb-3">
          <label for="productDescription" class="form-label">Description </label>
          <textarea class="form-control" id="productDescription" rows="5"></textarea>
        </div>
      </div>
    </div>

    <!-- Upload Image -->
    <div class="col-lg-4">
      <div class="card p-4 shadow-sm">
        <h5>Upload Image</h5>
        <div class="mb-3">
          <input class="form-control" type="file" id="uploadImg">
        </div>
        <div class="mb-3">
            <input class="form-control" type="file" id="uploadImg">
        </div>
        <div class="mb-3">
            <input class="form-control" type="file" id="uploadImg">
        </div>
        <div class="mb-3">
            <input class="form-control" type="file" id="uploadImg">
        </div>
        <div class="mb-3">
            <input class="form-control" type="file" id="uploadImg">
        </div>
      </div>
    </div>

    <!-- Pricing and Stock -->
    <div class="col-lg-6">
      <div class="card p-4 shadow-sm">
        <h5>Facility</h5>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="basePrice" class="form-label">Car Parking</label>
            <input type="text" class="form-control" id="basePrice">
          </div>
          <div class="col-md-6 mb-3">
            <label for="stock" class="form-label">food</label>
            <input type="text" class="form-control" id="stock">
          </div>
          <div class="col-md-6 mb-3">
            <label for="discount" class="form-label">Discount</label>
            <input type="text" class="form-control" id="discount">
          </div>
          <div class="col-md-6 mb-3">
            <label for="discountType" class="form-label">Discount Type</label>
            <input type="text" class="form-control" id="discountType">
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
        <div class="card p-4 shadow-sm">
          <h5>Terms and Conditions</h5>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="basePrice" class="form-label">Opening and closing time</label>
              <input type="text" class="form-control" id="basePrice" >
            </div>
            <div class="col-md-6 mb-3">
              <label for="stock" class="form-label">Guests capacity</label>
              <input type="text" class="form-control" id="stock">
            </div>
            <div class="col-md-6 mb-3">
              <label for="discount" class="form-label">Discount</label>
              <input type="text" class="form-control" id="discount">
            </div>
            <div class="col-md-6 mb-3">
              <label for="discountType" class="form-label">Discount Type</label>
              <input type="text" class="form-control" id="discountType">
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="card p-4 shadow-sm">
          <h5>Location</h5>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="basePrice" class="form-label">Option 1</label>
              <input type="text" class="form-control" id="basePrice">
            </div>
            <div class="col-md-6 mb-3">
              <label for="stock" class="form-label">Option 2</label>
              <input type="text" class="form-control" id="stock">
            </div>
            <div class="col-md-6 mb-3">
              <label for="discount" class="form-label">Option 3</label>
              <input type="text" class="form-control" id="discount">
            </div>
          </div>
        </div>
      </div>

    <!-- Category -->
    <div class="col-lg-6">
      <div class="card p-4 shadow-sm">
        <h5>Category</h5>
        <div class="mb-3">
          <label for="productCategory" class="form-label">Product Category</label>
          <select class="form-select" id="productCategory">
            <option selected>Jacket</option>
            <option>Shirt</option>
            <option>T-Shirt</option>
            <option>Accessories</option>
          </select>
        </div>
        <button class="btn btn-success w-100">Add Category</button>
      </div>
    </div>

    <!-- Buttons -->
    <div class="col-12 d-flex justify-content-end gap-3">
      <button type="button" class="btn btn-outline-secondary">Save Draft</button>
      <button type="submit" class="btn btn-success">Add Product</button>
    </div>

  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
